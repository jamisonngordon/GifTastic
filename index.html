<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mt-5 ml-5 my-font">
        A gif for every reaction:
    </h1>
    <div class="row align-items-start ml-5 mt-4" id="buttons"></div>
    <div class="row">
        <div class="col-6 mt-4 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="New search term" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="searchInput">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button" id="addTerm" onclick="addSearchTerm()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row gif-row mx-auto" id="gifs"></div>
</body>

</html>
